<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autobotic Automation</title>
  <style>
    /* General page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4ff, #d9e4ff);
      color: #333;
    }

    header {
      background-color: #1a73e8;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      margin-top: 0;
    }

    /* Form space styling */
    #form-space {
      margin-top: 40px;
    }

    /* Form card styling */
    .form-card {
      max-width: 450px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      background: linear-gradient(135deg,#ffffff,#e6f0ff);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .form-card h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 20px;
    }

    .form-card label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    .form-card input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-card button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-card button:hover {
      background-color: #155ab6;
    }

    #statusMessage {
      text-align: center;
      margin-top: 12px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a73e8;
      color: white;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  <h1>Autobotic Automation</h1>
  <p>Stay updated with the latest AI and automation news</p>
</header>

<main>
  <section>
    <h2>Subscribe to Our Newsletter</h2>
    <p>Enter your email and the topic you want to receive updates on:</p>

    <!-- Form space -->
    <div id="form-space"></div>
  </section>
</main>

<footer>
  &copy; 2025 Autobotic. All rights reserved.
</footer>

<!-- Embed form script -->
<script>
const formContainer = document.getElementById("form-space");

if (formContainer) {
  formContainer.innerHTML = `
    <div class="form-card">
      <h2>Subscribe for Latest News</h2>
      <form id="newsForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" placeholder="e.g. Artificial Intelligence" required>

        <button type="submit">Subscribe</button>
      </form>
      <p id="statusMessage"></p>
    </div>
  `;

  const form = document.getElementById("newsForm");
  form.addEventListener("submit", async function(e) {
    e.preventDefault();
    const statusMessage = document.getElementById("statusMessage");
    statusMessage.textContent = "Submitting...";
    statusMessage.style.color = "#333";

    const email = document.getElementById("email").value.trim();
    const topic = document.getElementById("topic").value.trim();

    if(!email || !topic) {
      statusMessage.textContent = "Please enter both email and topic.";
      statusMessage.style.color = "red";
      return;
    }

    try {
      const response = await fetch("https://YOUR_N8N_INSTANCE_URL/webhook/subscribe-news", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, topic })
      });

      if (response.ok) {
        statusMessage.textContent = "✅ Subscription successful!";
        statusMessage.style.color = "green";
        form.reset();
      } else {
        throw new Error("Failed to submit");
      }
    } catch (err) {
      statusMessage.textContent = "❌ Error: " + err.message;
      statusMessage.style.color = "red";
    }
  });
}
</script>

</body>
</html>
