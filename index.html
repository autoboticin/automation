<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe for News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #d9e4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    #subscription-form {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #155ab6;
    }
    #statusMessage {
      text-align: center;
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="subscription-form">
  <h2>Subscribe for News</h2>
  <form id="newsForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="topic">Topic</label>
    <input type="text" id="topic" name="topic" placeholder="e.g. Artificial Intelligence" required>

    <button type="submit">Subscribe</button>
  </form>
  <p id="statusMessage"></p>
</div>

<script>
document.getElementById("newsForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  
  const statusMessage = document.getElementById("statusMessage");
  statusMessage.textContent = "Submitting...";
  statusMessage.style.color = "#333";
  
  const email = document.getElementById("email").value.trim();
  const topic = document.getElementById("topic").value.trim();

  if(!email || !topic) {
    statusMessage.textContent = "Please enter both email and topic.";
    statusMessage.style.color = "red";
    return;
  }

  try {
    const response = await fetch("https://YOUR_N8N_INSTANCE_URL/webhook/subscribe-news", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, topic })
    });

    if (response.ok) {
      statusMessage.textContent = "✅ Subscription successful!";
      statusMessage.style.color = "green";
      this.reset();
    } else {
      throw new Error("Failed to submit");
    }
  } catch (err) {
    statusMessage.textContent = "❌ Error: " + err.message;
    statusMessage.style.color = "red";
  }
});
</script>

</body>
</html>
