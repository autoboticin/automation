<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Autobotic ‚Äî Daily Alerts Preferences</title>
  <meta name="description" content="Enter your verification code and set up your daily alert preferences.">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #0d0f1a;
      color: #fff;
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* Background Glow */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(500px 500px at 15% 30%, rgba(124,58,237,0.45), transparent 55%),
        radial-gradient(600px 600px at 85% 70%, rgba(6,182,212,0.4), transparent 55%),
        radial-gradient(420px 420px at 50% 50%, rgba(236,72,153,0.35), transparent 60%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: blur(28px);
      opacity: 1;
      z-index: -1;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      padding: 20px;
    }

    .form-card {
      background: rgba(17, 24, 39, 0.75);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 6px 28px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }
    .form-card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      padding: 2px;
      background: linear-gradient(135deg, #7c3aed, #06b6d4, #f59e0b, #ec4899);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }

    .form-card h1 {
      font-size: 28px;
      margin-bottom: 12px;
      text-align: center;
      color: #fff;
    }
    .form-card p {
      text-align: center;
      color: #cbd5e1;
      margin-bottom: 24px;
      font-size: 15px;
    }

    form {
      display: grid;
      gap: 20px;
    }
    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1f2937;
      color: #fff;
      font-size: 14px;
    }
    select[multiple] {
      height: 110px;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }

    /* Section Headings (left text + horizontal gradient line) */
    .section-title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 30px 0 12px;
    }
    .section-title span {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(90deg, #7c3aed, #06b6d4, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .section-title::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, rgba(124,58,237,0.7), rgba(6,182,212,0.7), rgba(236,72,153,0.7));
    }

    .cta {
      background: linear-gradient(135deg, #7c3aed, #06b6d4, #ec4899);
      border: none;
      padding: 12px 20px;
      border-radius: 999px;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
      margin-top: 10px;
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.55);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>Daily Alerts Preferences</h1>
      <p>Enter the code you received by email and set your preferences.</p>

      <form action="https://your-n8n-server/webhook/daily-alerts" method="POST">
        
        <!-- Verification -->
        <div class="section-title"><span>üîë Verification</span></div>
        <div>
          <label for="user_code">Verification Code</label>
          <input type="text" id="user_code" name="user_code" placeholder="Enter the code from your email" required />
        </div>

        <!-- Amazon -->
        <div class="section-title"><span>üõí Amazon Price Alerts</span></div>
        <div>
          <label for="amazon_products">Product URLs or Keywords</label>
          <textarea id="amazon_products" name="amazon_products" placeholder="e.g. iPhone 15, Sony Headphones"></textarea>
        </div>

        <!-- OTT -->
        <div class="section-title"><span>üé¨ OTT & Entertainment</span></div>
        <div>
          <label for="ott_platforms">OTT Platforms (multi-select)</label>
          <select id="ott_platforms" name="ott_platforms[]" multiple>
            <option>Netflix</option>
            <option>Prime Video</option>
            <option>Disney+ Hotstar</option>
            <option>Zee5</option>
            <option>SonyLIV</option>
          </select>
        </div>
        <div>
          <label for="ott_genres">Preferred Genres (multi-select)</label>
          <select id="ott_genres" name="ott_genres[]" multiple>
            <option>Action</option>
            <option>Comedy</option>
            <option>Drama</option>
            <option>Thriller</option>
            <option>Romance</option>
          </select>
        </div>

        <!-- Content -->
        <div class="section-title"><span>‚úçÔ∏è Content Ideas</span></div>
        <div>
          <label for="content_topics">Topics of Interest</label>
          <input type="text" id="content_topics" name="content_topics" placeholder="e.g. AI, Finance, Travel" />
        </div>
        <div>
          <label for="content_type">Content Type (multi-select)</label>
          <select id="content_type" name="content_type[]" multiple>
            <option>Blog</option>
            <option>Instagram</option>
            <option>LinkedIn</option>
            <option>Twitter</option>
          </select>
        </div>

        <!-- Events -->
        <div class="section-title"><span>üéü Local Events</span></div>
        <div>
          <label for="location">City</label>
          <input type="text" id="location" name="location" placeholder="e.g. Mumbai, Bangalore" />
        </div>
        <div>
          <label for="event_categories">Event Categories (multi-select)</label>
          <select id="event_categories" name="event_categories[]" multiple>
            <option>Music</option>
            <option>Food</option>
            <option>Sports</option>
            <option>Business</option>
            <option>Tech</option>
          </select>
        </div>

        <!-- News -->
        <div class="section-title"><span>üì∞ Daily News</span></div>
        <div>
          <label for="news_topics">News Topics (multi-select)</label>
          <select id="news_topics" name="news_topics[]" multiple>
            <option>Business</option>
            <option>Technology</option>
            <option>Politics</option>
            <option>Sports</option>
            <option>Entertainment</option>
          </select>
        </div>

        <!-- Market -->
        <div class="section-title"><span>üìà Market Snapshot</span></div>
        <div>
          <label for="tickers">Tickers</label>
          <input type="text" id="tickers" name="tickers" placeholder="e.g. NIFTY50, RELIANCE, BTC" />
        </div>
        <div>
          <label for="market_metrics">Metrics (multi-select)</label>
          <select id="market_metrics" name="market_metrics[]" multiple>
            <option>Price</option>
            <option>Daily % Change</option>
            <option>Top Gainers/Losers</option>
          </select>
        </div>

        <!-- Submit -->
        <button class="cta" type="submit">Submit Preferences</button>
      </form>
    </div>
    <footer>¬© 2025 Autobotic, Inc. All rights reserved.</footer>
  </div>
</body>
</html>
