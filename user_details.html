<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details - Autobotic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9fbff;
      color: #202124;
    }
    h2 {
      color: #1a73e8;
      text-align: center;
      margin-bottom: 20px;
    }
    details {
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    summary {
      padding: 14px 18px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #f0f6ff, #e6edff);
      color: #1a73e8;
      outline: none;
      list-style: none;
      transition: background 0.3s, color 0.3s;
    }
    summary::-webkit-details-marker {
      display: none; /* hide default arrow */
    }
    details[open] summary {
      background: #1a73e8;
      color: #fff;
    }
    .content {
      padding: 15px 18px;
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      background: #fff;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #155ab6;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Œ Autobotic User Details</h2>

  <form id="userForm">
    <details>
      <summary>Amazon Price Alerts</summary>
      <div class="content">
        <label for="name1">Name</label>
        <input type="text" id="name1" name="name">
        <label for="email1">Email</label>
        <input type="email" id="email1" name="email">
        <label for="frequency1">Frequency</label>
        <select id="frequency1" name="frequency">
          <option value="Friday 7am">Every Friday at 7 AM</option>
        </select>
        <button type="submit">Submit</button>
      </div>
    </details>

    <details>
      <summary>Netflix / OTT Releases</summary>
      <div class="content">
        <label for="name2">Name</label>
        <input type="text" id="name2" name="name">
        <label for="email2">Email</label>
        <input type="email" id="email2" name="email">
        <label for="frequency2">Frequency</label>
        <select id="frequency2" name="frequency">
          <option value="Friday 7am">Every Friday at 7 AM</option>
        </select>
        <button type="submit">Submit</button>
      </div>
    </details>

    <details>
      <summary>Content Generation</summary>
      <div class="content">
        <label for="name3">Name</label>
        <input type="text" id="name3" name="name">
        <label for="email3">Email</label>
        <input type="email" id="email3" name="email">
        <label for="frequency3">Frequency</label>
        <select id="frequency3" name="frequency">
          <option value="Friday 7am">Every Friday at 7 AM</option>
        </select>
        <button type="submit">Submit</button>
      </div>
    </details>

    <details>
      <summary>Local Event Alerts</summary>
      <div class="content">
        <label for="name4">Name</label>
        <input type="text" id="name4" name="name">
        <label for="email4">Email</label>
        <input type="email" id="email4" name="email">
        <label for="frequency4">Frequency</label>
        <select id="frequency4" name="frequency">
          <option value="Friday 7am">Every Friday at 7 AM</option>
        </select>
        <button type="submit">Submit</button>
      </div>
    </details>

    <details>
      <summary>Daily News Alerts</summary>
      <div class="content">
        <label for="name5">Name</label>
        <input type="text" id="name5" name="name">
        <label for="email5">Email</label>
        <input type="email" id="email5" name="email">
        <label for="frequency5">Frequency</label>
        <select id="frequency5" name="frequency">
          <option value="Daily 7am">Everyday at 7 AM</option>
        </select>
        <button type="submit">Submit</button>
      </div>
    </details>

    <details>
      <summary>Market Snapshot</summary>
      <div class="content">
        <label for="name6">Name</label>
        <input type="text" id="name6" name="name">
        <label for="email6">Email</label>
        <input type="email" id="email6" name="email">
        <label for="frequency6">Frequency</label>
        <select id="frequency6" name="frequency">
          <option value="Sunday 7am">Every Sunday at 7 AM</option>
        </select>
        <button type="submit">Submit</button>
      </div>
    </details>
  </form>

  <script>
    // Only allow one section open at a time
    const allDetails = document.querySelectorAll("details");

    allDetails.forEach((detail) => {
      detail.addEventListener("toggle", () => {
        if (detail.open) {
          allDetails.forEach((other) => {
            if (other !== detail) other.open = false;
          });
        }
      });
    });
  </script>
</body>
</html>
