<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }
    .form-card {
      max-width: 100%;
      padding: 25px;
      border-radius: 12px;
      background: linear-gradient(135deg,#ffffff,#e6f0ff);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #155ab6;
    }
    #statusMessage {
      text-align: center;
      margin-top: 12px;
      font-weight: bold;
    }
    .note {
      font-size: 10px;
      color: #555;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <form id="newsForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <button type="submit">Subscribe</button>
    </form>
    <p id="statusMessage"></p>
    <p class="note">Note: Further instructions will be sent via email.</p>
  </div>

  <script>
    const form = document.getElementById("newsForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      statusMessage.textContent = "Submitting...";
      statusMessage.style.color = "#333";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if(!name || !email){
        statusMessage.textContent = "Please enter both name and email.";
        statusMessage.style.color = "red";
        return;
      }

      try {
        const response = await fetch("https://primary-production-5980b.up.railway.app/webhook/f0510dcc-686d-4fc0-883b-b8d25b73f274", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email })
        });

        if (response.ok) {
          statusMessage.textContent = "✅ Subscription successful!";
          statusMessage.style.color = "green";
          form.reset();

          window.open(
            "user_details.html",
            "popupWindow",
            "width=600,height=400,top=" + (screen.height/2 - 200) +
            ",left=" + (screen.width/2 - 300) +
            ",resizable=no,scrollbars=no,toolbar=no,menubar=no,location=no,status=no"
          );
        } else {
          throw new Error("Failed to submit");
        }
      } catch (err) {
        statusMessage.textContent = "❌ Error: " + err.message;
        statusMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
